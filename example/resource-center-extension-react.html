<!DOCTYPE html>
<html>
    <head>
        <title>example-pendo-integration</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://pendo-io-extensions.storage.googleapis.com/sdk/0.1.0/js/pendo-extensions-sdk.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script>
            const e = React.createElement;

            const connection = PendoSDK.GetConnection('test-app');
            connection.initialize();

            connection.get('extension.config').then((result) => { 
                console.log(result); 
                const {data: {config: {provider: {options: {apiKey}}}}} = result;
                const apiKeyMessage = "Api Key: " + apiKey;

                ReactDOM.render(
                    e('div', null, apiKeyMessage),
                    document.getElementById('root')
                );
            });
        </script>
    </body>
</html>
